<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <section id="home" class="screen active">
        <div class="centered-content">
            <img src="images/passcode.png" alt="Start Screen" class="full-image">
            <h2>Welcome to Our Special Page!</h2>
            <button onclick="navigateTo('countdown')">Enter</button>
        </div>
    </section>

    <!-- Countdown Timer -->
    <section id="countdown" class="screen">
        <div class="content">
            <h2>How Long Have We Been Together?</h2>
            <img src="images/timer.jpg" alt="Countdown Timer">
            <div class="timer">
                <p id="days">214</p><span>Days</span>
            </div>
            <button onclick="navigateTo('gallery')">Next</button>
        </div>
    </section>

    <!-- Photo Gallery -->
    <section id="gallery" class="screen">
        <h2>Our Memories</h2>
        <div class="gallery">
            <img src="images/gallery1.jpg" alt="Gallery Image 1">
            <img src="images/gallery2.jpg" alt="Gallery Image 2">
            <img src="images/gallery3.jpg" alt="Gallery Image 3">
            <img src="images/gallery4.jpg" alt="Gallery Image 4">
        </div>
        <button onclick="navigateTo('home')">Back to Home</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
